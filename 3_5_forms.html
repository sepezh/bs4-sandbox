<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Sandbox</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control form-control-sm"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            placeholder="Enter email"
          /><small class="form-text text-muted"
            >Your email will not be shared with anyone</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" class="form-control"
            ><option>Male</option
            ><option>Female</option></select
          >
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            cols="20"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">File input</label>
          <input type="file" id="file" class="form-control-file" /><small
            id="fileHelp"
            class="form-text text-muted"
            >Max 3mb size</small
          >
        </div>
        <fieldset class="form-group">
          <legend>What are you using this service for?</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="option1"
                checked
              />Personal
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="option1"
                checked
              />Commercial Use
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="option1"
                checked
              />Testing
            </label>
          </div>
        </fieldset>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />Sign up for
            newsletter
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <br />
      <br />
      <br />

      <form class="form-inline">
        <input
          type="text"
          class="form-control mr-2"
          id="username"
          placeholder="Enter username"
        />
        <input
          type="text"
          class="form-control mr-2"
          id="password"
          placeholder="Password"
        />
        <div class="form-check">
          <label class="form-check-label mr-2">
            <input type="checkbox" class="form-check-input" /> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

      <br />
      <br />
      <br />

      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
      </form>

      <br />
      <br />
      <br />

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control is-valid" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control is-invalid" />
        <div class="invalid-feedback">Password not strong enough</div>
      </div>

      <div>
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" class="form-control is-invalid" />
        <div class="invalid-feedback">Password does not match</div>
      </div>
    </div>
  </body>
</html>
