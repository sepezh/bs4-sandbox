<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Sandbox</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mt-5">
        <span class="input-group-text">@</span>
        <input type="text" placeholder="Username" class="form-control" />
      </div>

      <div class="input-group mt-5">
        <input type="text" placeholder="Email-address" class="form-control" />
        <span class="input-group-text">@something.com</span>
      </div>

      <label for="profile-url" class="mt-5">Choose profile URL</label>
      <div class="input-group">
        <span class="input-group-text">https://somethings.com/member</span>
        <input type="text" id="profile-url" class="form-control" />
      </div>

      <div class="input-group mt-5">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" />
        <span class="input-group-text">.00</span>
      </div>

      <div class="input-group input-group-lg mt-5">
        <span class="input-group-text">@</span>
        <input type="text" placeholder="Username" class="form-control" />
      </div>

      <div class="input-group mt-5">
        <span class="input-group-text">
          <input type="checkbox" />
        </span>
        <input type="text" class="form-control" />
      </div>

      <div class="input-group mt-5">
        <span class="input-group-text">
          <input type="radio" />
        </span>
        <span class="input-group-text">$5.00</span>
        <input type="text" class="form-control" />
      </div>

      <div class="input-group my-5">
        <input type="text" placeholder="Search for..." class="form-control" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary">Search</button>
        </span>
      </div>
    </div>
  </body>
</html>
